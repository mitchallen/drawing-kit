name: Checks 
run-name: Checks by ${{ github.actor }}

on:
  pull_request:
    types: [opened, synchronize] 

jobs:
  checks: 
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout" 
      uses: actions/checkout@v2 
      with:
        fetch-depth: 0 

    - name: "Use NodeJS 14" 
      uses: actions/setup-node@v2 
      with: 
        node-version: '14'

    # - name: "Setup npm" 
    #   run: | 
    #     npm set @mitchallen:registry=https://npm.pkg.github.com/mitchallen
    #     npm set "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"

    - name: Install dependencies
      run: | 
        npm install
        npx lerna bootstrap 

    - name: Run tests
      run: | 
        npx lerna add @mitchallen/pen-svg --dev
        npx lerna run test --no-ci